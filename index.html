<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlas Mapper â€” Domain Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #161618;
      --bg-card-hover: #1c1c1f;
      --border: #27272a;
      --border-hover: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-gold: #f59e0b;
      --accent-gold-dim: #b45309;
      --accent-emerald: #10b981;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-rose: #f43f5e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Subtle grid background */
    .background-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }
    
    .background-glow {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Header */
    header {
      padding: 60px 0 40px;
      text-align: center;
    }
    
    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-dim) 100%);
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(245, 158, 11, 0.25);
    }
    
    .logo-mark svg {
      width: 32px;
      height: 32px;
      color: var(--bg-primary);
    }
    
    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }
    
    h1 span {
      font-style: italic;
      color: var(--accent-gold);
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 300;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Section title */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
    }
    
    .section-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    /* Domain Grid */
    .domains-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      padding-bottom: 40px;
    }
    
    .domain-card {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .domain-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--card-accent, var(--accent-gold));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .domain-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .domain-card:hover::before {
      opacity: 1;
    }
    
    .domain-card:hover .card-arrow {
      transform: translate(4px, -4px);
      opacity: 1;
    }
    
    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: var(--icon-bg, rgba(245, 158, 11, 0.1));
    }
    
    .card-arrow {
      color: var(--text-muted);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .card-arrow svg {
      width: 20px;
      height: 20px;
    }
    
    .domain-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .domain-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 300;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .card-meta {
      display: flex;
      gap: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .meta-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }
    
    .meta-value {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }
    
    .status-active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-emerald);
    }
    
    .status-wip {
      background: rgba(245, 158, 11, 0.1);
      color: var(--accent-gold);
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    /* Coming Soon Card */
    .domain-card.coming-soon {
      opacity: 0.6;
      cursor: default;
    }
    
    .domain-card.coming-soon:hover {
      transform: none;
      box-shadow: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 40px 0 32px;
      }
      
      .stats-bar {
        gap: 24px;
        flex-wrap: wrap;
      }
      
      .domains-grid {
        grid-template-columns: 1fr;
      }
      
      .domain-card {
        padding: 20px;
      }
    }
  </style>
  </head>
  <body>
  <div class="background-pattern"></div>
  <div class="background-glow"></div>
  
  <div class="container">
    <header>
      <div class="logo-mark">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
          <path d="M2 12h20"/>
        </svg>
      </div>
      <h1>Atlas <span>Mapper</span></h1>
      <p class="subtitle">Interactive visualization of website architectures and internal link structures</p>
    </header>
    
    
    <div class="section-header">
      <span class="section-title">Available Domains</span>
      <div class="section-line"></div>
    </div>
    
    <div class="domains-grid" id="domains-container">
      <!-- Domain cards will be inserted here -->
    </div>
  </div>
  

  <script>
    // Domain configuration - add new domains here
    const domains = [
      {
        id: 'aol',
        name: 'aol.com',
        description: 'The iconic internet portal that defined the early web era. Mapping its modern architecture and link structure.',
        icon: 'aol',
        url: './aol-com.html',
        status: 'active',
        accentColor: '#3b82f6',
        iconBg: 'rgba(59, 130, 246, 0.1)'
      },
      {
        id: 'help-aol',
        name: 'help.aol.com',
        description: 'AOL Help Center with product support pages for Mail, Desktop, Mobile apps, and account management.',
        icon: 'aol',
        url: './help-aol-com.html',
        status: 'active',
        accentColor: '#10b981',
        iconBg: 'rgba(16, 185, 129, 0.1)'
      },
    ];

    // Logo SVGs
    const logos = {
      aol: `<svg viewBox="0 0 24 24" fill="currentColor" style="width: 28px; height: 28px;">
        <circle cx="12" cy="12" r="10" fill="#3b82f6"/>
        <text x="12" y="16" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold">AOL</text>
      </svg>`
    };

    // Render domain cards
    function renderDomains() {
      const container = document.getElementById('domains-container');

      domains.forEach(domain => {
        const card = document.createElement('a');
        card.href = domain.status === 'wip' ? '#' : domain.url;
        card.className = `domain-card ${domain.status === 'wip' ? 'coming-soon' : ''}`;
        card.style.setProperty('--card-accent', domain.accentColor);
        card.style.setProperty('--icon-bg', domain.iconBg);
        
        const iconContent = logos[domain.icon] || domain.icon;
        
        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">${iconContent}</div>
            <div class="card-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
              </svg>
            </div>
          </div>
          <div class="domain-name">${domain.name}</div>
          <p class="domain-description">${domain.description}</p>
          <div class="card-meta">
            <span class="status-badge ${domain.status === 'active' ? 'status-active' : 'status-wip'}">
              <span class="status-dot"></span>
              ${domain.status === 'active' ? 'Live' : 'Coming Soon'}
            </span>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Add placeholder card for future domains
    function addPlaceholder() {
      const container = document.getElementById('domains-container');
      const placeholder = document.createElement('div');
      placeholder.className = 'domain-card coming-soon';
      placeholder.style.setProperty('--card-accent', '#3f3f46');
      placeholder.style.setProperty('--icon-bg', 'rgba(63, 63, 70, 0.3)');
      placeholder.innerHTML = `
        <div class="card-header">
          <div class="card-icon" style="opacity: 0.5;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px; opacity: 0.5;">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </div>
        </div>
        <div class="domain-name" style="opacity: 0.5;">More coming soon...</div>
        <p class="domain-description" style="opacity: 0.4;">New domains will be added as they are mapped and analyzed.</p>
        <div class="card-meta">
          <span class="status-badge status-wip">
            <span class="status-dot"></span>
            In Progress
          </span>
        </div>
      `;
      container.appendChild(placeholder);
    }

    // Initialize
    renderDomains();
    addPlaceholder();
  </script>
  </body>
</html>
